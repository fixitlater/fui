<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
	<div id="root"></div>

  <script src="../js/fui.js"></script>
  <script>
    function Hello() {
      return fui.div(
              fui.button({ onclick: sayHello }, "Click Me!")
          );
    }

    function sayHello() {
      alert("Hello World!");
    }

    var rootEl = document.getElementById("root");
    rootEl.appendChild(Hello());
  </script>
</body>

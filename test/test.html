<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
	<div id="root"></div>

  <script src="../dist/fui.js"></script>
  <script>
    function Hello() {
      function sayHello() {
        alert("Hello!");
      }

      return fui.createElement('div', {style: {border: "1px solid black"}},
              button({ onclick: sayHello }, "Click Me!"),
              button({}, "Don't Click")
          );
    }

    function App() {
      return div(Hello());
    }

    var rootEl = document.getElementById("root");
    rootEl.appendChild(App());
  </script>
</body>
